<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>sua.música</title>
</head>
    <body>
        <form action="site.html" method="get" class="quadrado1">
            <fieldset> 
                <h1>Suas Preferências Musicais</h1>
                <label>Nome</label>
                <input type="text" name="nome"><br><br/>
            <label>Idade</label>
            <select name="Idade" id="">
                <option>16 a 18</option>
                <option>18 a 25</option>
                <option>25 a 35</option>
                <option>35+</option>
            </select><br><br/>

            <label>Naturalidade:</label>
            <input type="text" Naturalidade="Naturalidade" maxlength="15"><br><br/>

            <label>Nacionalidade:</label>
            <input type="text" Nacionalidade="Nacionalidade" maxlength="15"><br><br/>

            <label>Gosta de Música?</label><br>
            <input type="radio" name="gosta" value="yes"> sim
            <input type="radio" name="gosta" value="no"> não
            <input type="radio" name="gosta" value="don't know"> não sei
            <br><br/>

            <label>Plataforma de streaming musical que você usa:</label><br>
            <input type="radio" name="plataforma" value="Spotify"> Spotify
            <input type="radio" name="plataforma" value="Youtube Music"> Youtube Music
            <input type="radio" name="plataforma" value="Apple Music"> Apple Music
            <input type="radio" name="plataforma" value="Amazon Music"> Amazon Music
            <input type="radio" name="plataforma" value="Outros"> Outros
            <br><br/>

            <label>Em caso de "Outros", diga aqui qual que você usa:</label>
            <input type="text" maxlength="20">
            <br></br>

            <label>Gênero no qual você mais gosta:</label><br>
            <input type="checkbox" name="avaliação" value="Funk"> Funk
            <input type="checkbox" name="avaliação" value="Rock">  Rock
            <input type="checkbox" name="avaliação" value="MPB"> MPB
            <input type="checkbox" name="avaliação" value="Forró"> Forró
            <input type="checkbox" name="avaliação" value="Samba"> Samba
            <input type="checkbox" name="avaliação" value="Bossa Nova"> Bossa Nova
            <input type="checkbox" name="avaliação" value="RAP"> RAP
            <input type="checkbox" name="avaliação" value="Outros"> Outros
            <br><br/>

            <label>Artista ou Banda preferidos:</label><br>
            <textarea name="" id="" cols="30" rows="10">escreva aqui</textarea><br>

            <input type="submit" name="Enviar" value="Enviar">
           
            </fieldset> 
        </form>
